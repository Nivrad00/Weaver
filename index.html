<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
        <link rel="stylesheet" href="stylesheets/style.css" />
        <link rel="stylesheet" href="stylesheets/texteditor.css" />

        <script src="scripts/jquery-3.5.1.min.js"></script>
		<script src="https://kit.fontawesome.com/e690d06293.js" crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/toolbar.js"></script>
        

        <title>Weaver</title>
    </head>
    <body>
		<nav class="navbar has-shadow" role="navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/" style="margin-left: 20px">
                        <img id="Logo" src="images/weaver.png" width="140" height="60">
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <button id="Logout" class="button is-primary">
                            <span>Logout</span>
                        </button>
                    </div>
                    <div class="navbar-item">
                        <button id="Hub" class="button is-primary">
                            <span>Hub</span>
                        </button>
                    </div>
                </div>
            </div>
		</nav>
		
		<section id="main" class="mt-5">
			<div class="container full-height">
				<div class="columns full-height">
					<div class="column is-one-quarter has-background-light p-4" id="bookshelf">
						
						<a class="box mb-4">
							<div class="media">
								<div class="media-left">
									<figure class="image">
										<img src="images/kbxing.png" class="cover" alt="Killbot Crossing">
									</figure>
								</div>
								<div class="media-content">
									<p class="title is-4">Killbot Crossing</p>
									<p class="subtitle is-6">A post-apocalyptic road trip novel. With robots!</p>
								</div>
							</div>
						</a>

						<a class="box mb-4">
							<div class="media">
								<div class="media-content">
									<p class="title is-4">Tales from Post-War Pyrrhia</p>
									<p class="subtitle is-6">A collection of short ficlets from Jade Mountain and beyond.</p>
								</div>
							</div>
						</a>

						<button id="add-story" class="button is-primary is-rounded">
							<span class="icon has-text-white">
								<i class="fas fa-plus"></i>
							</span>
							<span>NEW</span>
						</button>
					</div>

					<div class="column is-two-thirds has-background-light p-4" style="margin-left: 5%; padding: 0 !important">
                        <nav class="buttonbar navbar">
                            <div class="navbar-start">
                                <div class="navbar-item">
                                    <button id="save-story" class="button is-primary">
                                        <span class="icon has-text-white">
                                            <i class="fas fa-cloud-download-alt"></i>
                                        </span>
                                        <span>Save</span>
                                    </button>
                                </div>
                                <div class="navbar-item">
                                    <button id="bookmark" class="button is-primary">
                                        <span class="icon has-text-white">
                                            <i class="far fa-bookmark"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="navbar-end">
                                <div class="navbar-item">
                                    <button id="share-story" class="button is-primary">
                                        <span>Share</span>
                                        <span class="icon has-text-white">
                                            <i class="fas fa-share-square"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </nav>
                        <div class="toolbar">
                            <a href="javascript:void(0)" onclick="format('bold')"><span class="fa fa-bold fa-fw"></span></a>
                            <a href="javascript:void(0)" onclick="format('italic')"><span class="fa fa-italic fa-fw"></span></a>
                            <a href="javascript:void(0)" onclick="format('insertunorderedlist')"><span class="fa fa-list fa-fw"></span></a>
                            <a href="javascript:void(0)" onclick="setUrl()"><span class="fa fa-link fa-fw"></span></a>
                        </div>
                        <div class="editor" contenteditable="true">
                        </div>
					</div>
				</div>
			</div>
		</section>
    </body>
</html>
