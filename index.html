<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaver</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <div id="root">
    <section class="hero is-fullheight">
        <div class="hero-body ">
            <div class="container">
                <div class="has-text-centered"><h3 class="title">Weaver Login</h3></div>
                <br>
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form action="" class="box has-background-grey-lighter">
                            
                            <div class="field">
                                <label for="" class="label">Email</label>
                                <div class="control has-icons-left">
                                    <input id="loginEmail" type="email" placeholder="e.g. abc@gmail.com" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label for="" class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input id="loginPwd" type="password" placeholder="password" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <button id="loginbtn" class="button is-success">Login</button>
                                <button id="signupbtn" class="button is-success">Sign-Up</button>
                                <input id="googlebtn" type="image" src="images/google.jpg" /><br>
                                <a id="forgot-password" href="#">Forgot Password?</a>
                            </div>

                            <div id="loginmsg"></div>
                        </form>

                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

    <script src="./scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/auth.js"></script>
</body>

</html>
