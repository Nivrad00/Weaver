<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
        <link rel="stylesheet" href="style.css" />
		
        <script src="jquery-3.5.1.min.js"></script>
		<script src="https://kit.fontawesome.com/e690d06293.js" crossorigin="anonymous"></script>
		<script src="main.js"></script>

        <title>Weaver</title>
    </head>
    <body>
		<nav class="navbar" role="navigation">
			<div class="container">
				header
			</div>
		</nav>
		
		<section id="main" class="mt-2">
			<div class="container full-height">
				<div class="columns full-height">
					<div class="column is-one-quarter has-background-light p-4" id="bookshelf">
						
						<a class="box mb-4">
							<div class="media">
								<div class="media-left">
									<figure class="image">
										<img src="kbxing.png" class="cover" alt="Killbot Crossing">
									</figure>
								</div>
								<div class="media-content">
									<p class="title is-4">Killbot Crossing</p>
									<p class="subtitle is-6">A post-apocalyptic road trip novel. With robots!</p>
								</div>
							</div>
						</a>

						<a class="box mb-4">
							<div class="media">
								<div class="media-content">
									<p class="title is-4">Tales from Post-War Pyrrhia</p>
									<p class="subtitle is-6">A collection of short ficlets from Jade Mountain and beyond.</p>
								</div>
							</div>
						</a>

						<button id="add-story" class="button is-primary is-rounded">
							<span class="icon has-text-white">
								<i class="fas fa-plus"></i>
							</span>
							<span>NEW</span>
						</button>
					</div>

					<div class="column">
						writing
					</div>
				</div>
			</div>
		</section>
    </body>
</html>
