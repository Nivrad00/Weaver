<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
        <link rel="stylesheet" href="stylesheets/style.css" />
        <link rel="stylesheet" href="stylesheets/texteditor.css" />

        <script src="scripts/jquery-3.5.1.min.js"></script>
		<script src="https://kit.fontawesome.com/e690d06293.js" crossorigin="anonymous"></script>
        <script src="scripts/sidebar.js"></script>
        <script src="scripts/toolbar.js"></script>
        

        <title>Weaver</title>
    </head>
    <body>
        <div id="delete-confirm">
            <div>
                <h2 class="title has-text-white is-5">
                    Are you sure you want to delete <span id="delete-name"></span>?
                </h2>
                <p class="buttons is-centered">
                    <button class="button is-primary" id="delete-no"><span>No, go back</span></button>    
                    <button class="button is-danger" id="delete-yes"><span>Yes, delete it</span></button>
                </p>
            </div>
        </div>

		<nav class="navbar has-shadow" role="navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/" style="margin-left: 20px">
                        <img id="Logo" src="images/weaver.png" width="140" height="60">
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <button id="Logout" class="button is-primary">
                            <span>Logout</span>
                        </button>
                    </div>
                    <div class="navbar-item">
                        <button id="Hub" class="button is-primary">
                            <span>Hub</span>
                        </button>
                    </div>
                </div>
            </div>
		</nav>
		
		<section id="main" class="mt-5">
			<div class="container full-height">
				<div class="columns full-height">
					<div class="column is-one-third has-background-light p-4" id="story-list">

						<button id="add-story" class="button is-primary is-rounded">
							<span class="icon has-text-white">
								<i class="fas fa-plus"></i>
							</span>
							<span>NEW</span>
						</button>
					</div>

					<div class="column has-background-light p-4" style="margin-left: 2%; padding: 0 !important">
                        <nav class="buttonbar navbar">
                            <div class="navbar-start">
                                <div class="navbar-item">
                                    <button id="save-story" class="button is-primary">
                                        <span class="icon has-text-white">
                                            <i class="fas fa-cloud-download-alt"></i>
                                        </span>
                                        <span>Save</span>
                                    </button>
                                </div>
                                <div class="navbar-item">
                                    <button id="bookmark" class="button is-primary">
                                        <span class="icon has-text-white">
                                            <i class="far fa-bookmark"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="navbar-end">
                                <div class="navbar-item">
                                    <button id="share-story" class="button is-primary">
                                        <span>Share</span>
                                        <span class="icon has-text-white">
                                            <i class="fas fa-share-square"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </nav>
                        <div class="toolbar">
                            <a href="javascript:void(0)" onclick="format('bold')"><span class="fa fa-bold fa-fw"></span></a>
                            <a href="javascript:void(0)" onclick="format('italic')"><span class="fa fa-italic fa-fw"></span></a>
                            <a href="javascript:void(0)" onclick="format('insertunorderedlist')"><span class="fa fa-list fa-fw"></span></a>
                            <a href="javascript:void(0)" onclick="setUrl()"><span class="fa fa-link fa-fw"></span></a>
                        </div>
                        <div class="editor" contenteditable="true">
                        </div>
					</div>
				</div>
			</div>
		</section>
    </body>
</html>
