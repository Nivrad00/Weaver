<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/hub.css" />

    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/e690d06293.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar has-shadow" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/" style="margin-left: 20px">
                <img id="Logo" src="images/weaver.png" width="140" height="60">
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <span id="user-msg"></span>
                </div>
                <div class="navbar-item"> &nbsp;&nbsp;
                    <a id="user" href="#"></a>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="home.html">
                            <button id="my-stories" class="button is-primary">
                                <span>My Stories</span>
                            </button>
                        </a>
                        <button id="Logout" class="button is-light">
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-primary">
        <div class="hero-body has-text-centered">
            <div class="container">
              <h1 class="title">
                The Hub
              </h1>
              <h2 class="subtitle is-italic">
                Let Your Story be Heard 
              </h2>
            </div>
          </div>
    </section>

    <section class="section">
        <div id="hubStories">

        </div>
    </section>

    <div class="modal" id="story-read-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div id="story-container">
                <div id="story-contents"></div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

    <script src="scripts/auth.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="scripts/hub.js"></script>
